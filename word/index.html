<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>ring-word</title>
  </head>
  <body class="text-center">
    <div class="hidden minimum-height:block minimum-width:block mt-20">
      This screen is not supported. Please increase the screen size.
    </div>
    <div
      class="mx-auto minimum-height:hidden minimum-width:hidden"
      style="max-width: 640px"
    >
      <div class="text-2xl py-5 font-light">日本語の単語</div>
      <div
        class="text-4xl font-light fixed left-1/2 top-1/3 -translate-x-1/2 -translate-y-1/2 text-gray-700 leading-loose"
      >
        <div id="word">単語</div>
        <div class="text-lg text-gray-400 mt-8">
          <span id="curWordCount">0</span> / <span id="allWordCount">0</span>
        </div>
      </div>
      <div
        class="inline-flex rounded-md shadow-sm bottom-44 fixed left-1/2 -translate-x-1/2"
      >
        <button
          id="dictButton"
          type="button"
          class="px-5 py-2 text-sm font-medium text-gray-800 bg-transparent border rounded border-gray-900 hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:bg-gray-700"
        >
          사전 검색
        </button>
      </div>
      <div
        class="inline-flex rounded-md shadow-sm bottom-20 fixed left-1/2 -translate-x-1/2"
        role="group"
      >
        <button
          type="button"
          id="prevButton"
          class="px-8 py-2 text-sm font-medium text-gray-900 bg-transparent border border-gray-900 rounded-s-lg hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:bg-gray-700"
        >
          Prev
        </button>
        <button
          type="button"
          id="flipButton"
          class="px-8 py-2 text-sm font-medium text-gray-900 bg-transparent border-t border-b border-gray-900 hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:bg-gray-700"
        >
          Flip
        </button>
        <button
          type="button"
          id="nextButton"
          class="px-8 py-2 text-sm font-medium text-gray-900 bg-transparent border border-gray-900 rounded-e-lg hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:bg-gray-700"
        >
          Next
        </button>
      </div>
      <script
        type="module"
        src="/assets/word.js"
        defer
      ></script>
    </div>
  </body>
</html>
