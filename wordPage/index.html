<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <title>ring-word</title>
</head>

<body class="text-center">
  <div class="mt-20 hidden minimum-width:block">
    This screen is not supported. Please increase the screen size.
  </div>
  <div class="mx-auto pb-5 minimum-width:hidden" style="max-width: 640px">
    <div class="py-5 text-2xl font-light">日本語の単語</div>
    <div class="mt-8 flex flex-wrap justify-center gap-4 px-6">
      <label for="searchInput" class="sr-only">Search</label>
      <div class="relative w-4/6">
        <div class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-2">
          <svg class="h-4 w-6 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 18 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 6.03v13m0-13c-2.819-.831-4.715-1.076-8.029-1.023A.99.99 0 0 0 3 6v11c0 .563.466 1.014 1.03 1.007 3.122-.043 5.018.212 7.97 1.023m0-13c2.819-.831 4.715-1.076 8.029-1.023A.99.99 0 0 1 21 6v11c0 .563-.466 1.014-1.03 1.007-3.122-.043-5.018.212-7.97 1.023" />
          </svg>
        </div>
        <input type="text" id="searchInput"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 ps-10 text-sm text-gray-900 outline-gray-500"
          placeholder="Search" required />
      </div>
      <button id="searchButton"
        class="rounded-lg border border-gray-600 bg-gray-600 p-2.5 text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-300">
        <svg class="h-4 w-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
        </svg>
        <span class="sr-only">Search</span>
      </button>
    </div>
    <div id="cardContainer" class="mt-7 flex flex-row flex-wrap justify-center gap-4 px-5"></div>
  </div>
  <script type="module" src="/assets/wordPage.js" defer></script>
</body>


</html>
