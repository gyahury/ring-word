<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>ring-word</title>
    <script type="module" crossorigin src="/ring-word/assets/main.js"></script>
    <link rel="modulepreload" crossorigin href="/ring-word/assets/style-B_l4csH6.js">
    <link rel="stylesheet" crossorigin href="/ring-word/assets/style.css">
  </head>
  <body class="text-center">
    <div class="mt-20 hidden minimum-width:block">
      This screen is not supported. Please increase the screen size.
    </div>
    <div class="mx-auto minimum-width:hidden" style="max-width: 640px">
      <div class="py-5 text-2xl font-light">日本語の単語</div>
      <div class="mx-auto mb-6 mt-6 w-2/3 text-left">
        <label
          for="default-input"
          class="text-md mb-2 ml-2 block font-medium text-gray-700"
          >nickname</label
        >
        <input
          type="text"
          id="nickname"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-2.5 text-sm text-gray-900"
        />
      </div>
      <button
        type="button"
        id="submit-btn"
        class="mb-2 me-2 mt-2 rounded-lg border border-gray-800 px-5 py-2.5 text-center text-sm font-medium text-gray-900 hover:bg-gray-900 hover:text-white focus:outline-none focus:ring-4 focus:ring-gray-300"
      >
        connect
      </button>
    </div>
  </body>
</html>
